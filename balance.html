  <form action="/" method="post">
    <h3>Get ERC20 Token Balance</h3>
    <br>
    <div class="form-group">
      <label for="email">username:</label>
      <input type="text" class="form-control" id="token-address"  oninput="onAddressChange()" placeholder="contractAddress" name="username">
      <h7> e.g. 0x0d01bc6041ac8f72e1e4b831714282f755012764</h7>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="text" class="form-control" id="wallet-address" oninput="onAddressChange()" placeholder="walletaddress" name="password">
      <p>e.g. 0xd789Cca7679b70eA9850f9D0DC9d6A2Eb8EF2aa5</p> 
    </div>
   <div id="result">

   </div>
  
  </form>


  <script>

    var web3js;

    function getERC20TokenBalance(tokenAddress, walletAddress, callback) {
      let minABI = [
        {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"type":"function"},
        {"constant":true,"inputs":[],"name":"decimals","outputs":[{"name":"","type":"uint8"}],"type":"function"}
      ];
      let contract = new web3js.eth.Contract(minABI, tokenAddress);
      contract.methods.balanceOf(walletAddress).call((error, balance) => {
        contract.methods.decimals().call((error, decimals) => {
          console.log(balance);
          console.log(decimals);
          balance = balance / (10**decimals);
          callback(balance);
        });
      });
    }

    function onAddressChange(e) {
      let tokenAddress = document.getElementById('token-address').value;
      let walletAddress = document.getElementById('wallet-address').value;
      if(tokenAddress != "" && walletAddress != "") {
        getERC20TokenBalance(tokenAddress, walletAddress, (balance) => {
          document.getElementById('result').innerText = balance.toString();
        });        
      }
    }

    window.onload = function() {
      if (typeof web3 !== 'undefined') {
        web3js = new Web3(web3.currentProvider);
      } else {
        web3js = new Web3(new Web3.providers.HttpProvider("https://kovan.infura.io"));
      }
    }

  </script>
